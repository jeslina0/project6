<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Example</title>
</head>
<body>

    <p class="test">Hello JavaScript!</p>
    <button onclick="checkElement()">Check Element</button>
    <p id="output"></p>

    <script>
        function checkElement() {
            let para = document.querySelector("p");
            
            // Using element.matches()
            if (para.matches(".test")) {
                document.getElementById("output").textContent = "Paragraph has class 'test'.";
            }

            // Using string.search()
            let text = para.textContent;
            let position = text.search("JavaScript");
            console.log("Position of 'JavaScript':", position);
        }
    </script>

</body>
</html>
