<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes in JavaScript</title>
</head>
<body>

    <button id="btn" type="button" class="my-button" data-info="customData">Click Me</button>
    <a id="link" href="https://example.com" target="_blank">Visit Example</a>
    <input id="inputBox" type="text" placeholder="Enter text here">
    <p id="paragraph" title="Hello!">This is a paragraph.</p>

    <script>
        let button = document.getElementById("btn");
        let link = document.getElementById("link");
        let input = document.getElementById("inputBox");
        let paragraph = document.getElementById("paragraph");

        console.log("----- Getting Attributes -----");
        console.log("Button Type:", button.getAttribute("type"));
        console.log("Button Class:", button.getAttribute("class"));
        console.log("Custom Data Attribute:", button.getAttribute("data-info"));
        console.log("Link Href:", link.getAttribute("href"));
        console.log("Input Placeholder:", input.getAttribute("placeholder"));
        console.log("Paragraph Title:", paragraph.getAttribute("title"));

        console.log("----- Setting Attributes -----");
        button.setAttribute("disabled", "true"); // Disables the button
        button.setAttribute("style", "background-color: yellow; color: red;");
        link.setAttribute("href", "https://google.com"); // Changes link
        input.setAttribute("value", "Hello World!"); // Sets input value

        console.log("New Button Style:", button.getAttribute("style"));
        console.log("Updated Link Href:", link.getAttribute("href"));

        console.log("----- Checking for Attributes -----");
        console.log("Button has 'disabled'?", button.hasAttribute("disabled")); // true
        console.log("Paragraph has 'id'?", paragraph.hasAttribute("id")); // true
        console.log("Input has 'required'?", input.hasAttribute("required")); // false

        console.log("----- Removing Attributes -----");
        button.removeAttribute("disabled"); // Enables the button again
        link.removeAttribute("target"); // Removes target attribute
        paragraph.removeAttribute("title"); // Removes title

        console.log("Button has 'disabled' after removal?", button.hasAttribute("disabled")); // false
        console.log("Paragraph has 'title' after removal?", paragraph.hasAttribute("title")); // false

        console.log("----- Accessing Attributes Directly -----");
        console.log("Button ID:", button.id);
        console.log("Button Class:", button.className);
        console.log("Input Value:", input.value);
        console.log("Link Href (direct access):", link.href);

    </script>

</body>
</html>
