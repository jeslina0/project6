<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navigation Bar Example</title>
  <style>
    .navbar {
      background-color: #da2a2a;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .navbar li {
      margin: 0 20px;
    }
    .navbar a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>

<nav class="navbar">
  <ul id="navList">
    <li><a href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#services">Services</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>

<script>
  const navList = document.getElementById("navList");
  
  const contactItem = navList.lastElementChild;
  

  
  const contactLink = contactItem.querySelector("a");
  
  contactLink.style.color = "green";
</script>

</body>
</html>
