<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top Navigation Bar</title>
  <style>
    .header {
      width: 100%;
      background-color: #da2a2a;
      padding: 10px 20px;
      display: flex;
      justify-content: center; /* centers the nav horizontally */
      align-items: center;
      height: 90px;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    nav li {
      margin: 0 20px;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    nav a:hover {
      color: #007BFF;
    }
  </style>
</head>
<body>

<div class="header">
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#update">Update</a></li>
    </ul>
  </nav>
</div>



</body>
</html>
