<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM, Array & Functions</title>
    <style>
        .highlight { background-color: yellow; }
        .container { padding: 10px; border: 2px solid black; margin: 20px; }
        .item { padding: 5px; margin: 5px; border: 1px solid gray; }
    </style>
</head>
<body>

    <h1 id="title">DOM, Array & Functions</h1>

    <div id="parentElement" class="container">
        <p class="text">Paragraph 1</p>
        <p class="text">Paragraph 2</p>
        <p class="text" data-type="special">Special Paragraph</p>
        <div class="item">First Child</div>
        <div id="myElement" class="item">Middle Child</div>
        <div class="item">Last Child</div>
    </div>

    <button onclick="searchDOM()">Search the DOM</button>
    <button onclick="manipulateArray()">Manipulate Array</button>
    <button onclick="functionOperations()">Function Operations</button>

    <script>
        // Function to search the DOM
        function searchDOM() {
            console.clear();
            console.log("üîπ Searching DOM...");

            let title = document.getElementById("title");
            let paragraphs = document.querySelectorAll(".text");
            let specialElement = document.querySelector("[data-type='special']");
            let allItems = document.querySelectorAll(".item");

            console.log("üîπ Title:", title);
            console.log("üîπ Paragraphs:", paragraphs);
            console.log("üîπ Special Paragraph:", specialElement);
            console.log("üîπ All Items:", allItems);

            paragraphs.forEach(el => el.classList.add("highlight"));
        }

        // Function to manipulate arrays
        function manipulateArray() {
            console.clear();
            console.log("üîπ Manipulating Arrays...");

            let fruits = ["apple", "banana", "cherry", "date", "grape"];

            console.log("üîπ Original Array:", fruits);
            console.log("üîπ Uppercase:", fruits.map(f => f.toUpperCase()));
            console.log("üîπ Lowercase:", fruits.map(f => f.toLowerCase()));
            console.log("üîπ Sorted:", [...fruits].sort());
            console.log("üîπ Reversed:", [...fruits].reverse());
            console.log("üîπ Filter (Starts with 'b'):", fruits.filter(f => f.startsWith("b")));

            let swapped = swapElements(fruits, 0, fruits.length - 1);
            console.log("üîπ Swapped First & Last:", swapped);
        }

        // Function to demonstrate different function types
        function functionOperations() {
            console.clear();
            console.log("üîπ Function Operations...");

            // 1Ô∏è‚É£ Named Function
            function greet(name) {
                return `Hello, ${name}!`;
            }
            console.log("üîπ Named Function:", greet("Alice"));

            // 2Ô∏è‚É£ Function Expression
            const multiply = function (a, b) {
                return a * b;
            };
            console.log("üîπ Function Expression (Multiply):", multiply(5, 3));

            // 3Ô∏è‚É£ Arrow Function
            const add = (x, y) => x + y;
            console.log("üîπ Arrow Function (Addition):", add(7, 2));

            // 4Ô∏è‚É£ Higher-Order Function (Function Taking Another Function)
            function operate(a, b, operation) {
                return operation(a, b);
            }
            console.log("üîπ Higher-Order Function (Multiplication):", operate(4, 6, multiply));

            // 5Ô∏è‚É£ Callback Function
            function processArray(arr, callback) {
                return arr.map(callback);
            }
            console.log("üîπ Callback Function (Uppercase):", processArray(["cat", "dog"], word => word.toUpperCase()));

            // 6Ô∏è‚É£ Self-Invoking Function (IIFE)
            (function () {
                console.log("üîπ IIFE (Self-Invoking Function) executed!");
            })();

            // 7Ô∏è‚É£ Function Returning Another Function (Closure)
            function makeMultiplier(factor) {
                return function (num) {
                    return num * factor;
                };
            }
            const double = makeMultiplier(2);
            console.log("üîπ Closure (Double Function):", double(8));
        }

        // Utility function to swap elements in an array
        function swapElements(arr, index1, index2) {
            let temp = arr[index1];
            arr[index1] = arr[index2];
            arr[index2] = temp;
            return arr;
        }

    </script>

</body>
</html>
