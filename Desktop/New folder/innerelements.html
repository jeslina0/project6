<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML & outerHTML Example</title>
</head>
<body>

    <div id="demo">
        <p>This is a paragraph inside a div.</p>
    </div>

    <button onclick="changeInnerHTML()">Change innerHTML</button>
    <button onclick="changeOuterHTML()">Change outerHTML</button>

    <script>
        function changeInnerHTML() {
            document.getElementById("demo").innerHTML = "<p>New content inside div!</p>";
        }

        function changeOuterHTML() {
            document.getElementById("demo").outerHTML = "<h3>Div replaced with this heading!</h3>";
        }
    </script>

</body>
</html>
