<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        /* Root variables for theme colors */
        :root {
            --white-color: #ffffff;
            --black-color: #000000;
            --primary-color: #ff6600;
        }

        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h2 {
            text-align: center;
            color: var(--white-color);
        }

        /* Menu Section */
        .menu-section {
            color: var(--white-color);
            background: black; /* Changed to black */
            padding: 50px 0 100px;
            text-align: center;
        }

        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .menu-item {
            background: var(--white-color);
            color: var(--black-color);
            padding: 15px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .menu-item img {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
        }

        .menu-item h3 {
            margin: 10px 0;
        }

        .menu-item p {
            font-size: 14px;
            color: #555;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: var(--primary-color);
        }
    </style>
</head>
<body>

    <!-- Menu Section -->
    <section class="menu-section">
        <h2>Our Menu</h2>
        <div class="menu-container">
            <div class="menu-item">
                <img src="burger.jpg" alt="Burger">
                <h3>Cheese Burger</h3>
                <p>Delicious cheeseburger with fresh ingredients.</p>
                <p class="price">$8.99</p>
            </div>
            <div class="menu-item">
                <img src="pizza.jpg" alt="Pizza">
                <h3>Pepperoni Pizza</h3>
                <p>Classic pepperoni pizza with mozzarella cheese.</p>
                <p class="price">$12.99</p>
            </div>
            <div class="menu-item">
                <img src="pasta.jpg" alt="Pasta">
                <h3>Italian Pasta</h3>
                <p>Creamy and delicious Italian-style pasta.</p>
                <p class="price">$10.99</p>
            </div>
        </div>
    </section>

</body>
</html>
