<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <style>
        table,
        th,
        td {
            border: 1px solid rgb(179, 47, 47);
        }
    </style>
</head>

<body style="font-family: Arial, sans-serif; background-color: lightblue; margin: 0; padding: 0;">
    <h2>TD elements define table cells</h2>

    <table style="width:100%">
        <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Middle Name</td>
            <td>Email</td>
            <td>Phone No</td>
            <td>Age</td>
            <td>Area of Interest</td>
            <td>Date of Birth</td>
            <td>No of Years Experience</td>
            <td>Country</td>
        </tr>
        <tr>
            <td style="background-color: rgb(36, 156, 40); color: rgb(135, 64, 64);">jes</td>
            <td style="background-color: lightgreen; color: blueviolet;">son</td>
            <td style="background-color: rgb(255, 224, 236); color: yellowgreen;">med</td>
            <td style="background-color: lightpink; color: black;">jes@gmail.com</td>
            <td style="background-color: lightcoral; color: black;">55555555</td>
            <td style="background-color: lightgray; color: black;">22</td>
            <td style="background-color: lightcyan; color: black;">development</td>
            <td style="background-color: lightgoldenrodyellow; color: 2/2/2;">2</td>
            <td style="background-color: lightseagreen; color: black;">2</td>
            <td style="background-color: lightseagreen; color: black;">India</td>
        </tr>
    </table>

    <div style="text-align: center;">
        <a href="https://www.google.com" target="google">google</a>
    </div>

    <div id="form-container"
        style="max-width: 600px; margin: 50px auto; padding: 20px; background-color: pink; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; color: rgb(128, 75, 0);">Submission Form</h2>
    </div>

    <div id="output"
        style="background-color: rgb(255, 0, 221); border: 1px solid #c35353; padding: 20px; margin-top: 20px; border-radius: 5px;">
    </div>

    <script>
        // Function to create form dynamically using JavaScript
        function createForm() {
            const formContainer = document.getElementById('form-container');
            const form = document.createElement('form');
            form.id = 'myForm';

            // First Name Input
            form.appendChild(createInputField('text', 'firstName', 'First Name:', true));
            // Last Name Input
            form.appendChild(createInputField('text', 'lastName', 'Last Name:', true));
            // Middle Name Input
            form.appendChild(createInputField('text', 'middleName', 'Middle Name:', true));
            // Email Input
            form.appendChild(createInputField('email', 'email', 'Email:', true));
            form.appendChild(createInputField('number', 'phoneNo', 'Phone No:', true));
            form.appendChild(createInputField('number', 'age', 'Age:', true));
            form.appendChild(createInputField('text', 'areaOfInterest', 'Area of Interest:', true));
            form.appendChild(createInputField('date', 'dob', 'Date of Birth:', true));
            form.appendChild(createInputField('number', 'yearsExperience', 'No of Years Experience:', true));
            form.appendChild(createInputField('text', 'country', 'Country:', true));

            // Submit Button
            const submitButton = document.createElement('button');
            submitButton.type = 'button';
            submitButton.style.width = '100%';
            submitButton.style.padding = '10px';
            submitButton.style.backgroundColor = '#006BFF';
            submitButton.style.color = 'orange';
            submitButton.style.fontSize = '16px';
            submitButton.style.border = 'orange';
            submitButton.style.borderRadius = '5px';
            submitButton.style.cursor = 'pointer';
            submitButton.textContent = 'Submit';
            submitButton.onclick = submitForm;
            form.appendChild(submitButton);
            // Reset button
            const resetButton = document.createElement('button');
            resetButton.type = 'button';
            resetButton.style.width = '100%';
            resetButton.style.padding = '10px';
            resetButton.style.backgroundColor = '#FF5735';
            resetButton.style.color = 'yellow';
            resetButton.style.fontSize = '16px';
            resetButton.style.border = 'none';
            resetButton.style.borderRadius = '5px';
            resetButton.style.cursor = 'pointer';
            resetButton.textContent = 'Reset';
            resetButton.onclick = function () {
                document.getElementById('myForm').reset();
            };
            form.appendChild(resetButton);
            resetButton.onclick = function () {
                if (confirm('Are you sure you want to reset the form?')) {
                    document.getElementById('myForm').reset();
                    document.getElementById('output').innerHTML = ''; // Clear output
                }
            };




            formContainer.appendChild(form);

            // Load saved data if any
            loadFormData();
        }

        // Helper function to create text inputs
        function createInputField(type, id, labelText, required) {
            const div = document.createElement('div');
            const label = document.createElement('label');
            label.setAttribute('for', id);
            label.style.fontWeight = 'bold';
            label.style.marginBottom = '5px';
            label.style.display = 'inline-block';
            label.textContent = labelText;
            div.appendChild(label);

            const input = document.createElement('input');
            input.type = type;
            input.id = id;
            input.name = id;
            input.required = required;
            input.style.width = '100%';
            input.style.padding = '10px';
            input.style.margin = '10px 0';
            input.style.border = '1px solid #ccc';
            input.style.borderRadius = '5px';
            input.style.boxSizing = 'border-box';
            div.appendChild(input);

            return div;
        }

        // Function to submit the form and display the result
        function submitForm() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phoneNo = document.getElementById('phoneNo').value;
            const age = document.getElementById('age').value;
            const areaOfInterest = document.getElementById('areaOfInterest').value;
            const dob = document.getElementById('dob').value;
            const yearsExperience = document.getElementById('yearsExperience').value;
            const country = document.getElementById('country').value;
            // let formdata = {
            //     name: firstName,
            //     last: lastName,
            //     email: email,
            //     ph: phoneNo,
            //     age: age,
            //     aoi: areaOfInterest,
            //     dob: dob,
            //     yoe: yearsExperience,
            //     country: country
            // }
            let formdata = {
                firstName,
                lastName,
                email,
                phoneNo,
                age,
                areaOfInterest,
                dob,
                yearsExperience,
                country
            }

            // Save form data to localStorage
            // localStorage.setItem('firstName', firstName);
            // localStorage.setItem('lastName', lastName);
            // localStorage.setItem('email', email);
            // localStorage.setItem('phoneNo', phoneNo);
            // localStorage.setItem('age', age);
            // localStorage.setItem('areaOfInterest', areaOfInterest);
            // localStorage.setItem('dob', dob);
            // localStorage.setItem('yearsExperience', yearsExperience);
            // localStorage.setItem('country', country);

            localStorage.setItem("userDeatils", JSON.stringify(formdata))

            const output = `
                <h3>Form Details</h3>
                <p><strong>First Name:</strong> ${firstName}</p>
                <p><strong>Last Name:</strong> ${lastName}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Phone No:</strong> ${phoneNo}</p>
                <p><strong>Age:</strong> ${age}</p>
                <p><strong>Area of Interest:</strong> ${areaOfInterest}</p>
                <p><strong>Date of Birth:</strong> ${dob}</p>
                <p><strong>Years of Experience:</strong> ${yearsExperience}</p>
                <p><strong>Country:</strong> ${country}</p>
            `;
            document.getElementById('output').innerHTML = output;
        }

        // Function to reset the form
        function resetForm() {
            if (confirm('Are you sure you want to reset the form?')) {
                document.getElementById('myForm').reset();
                document.getElementById('output').innerHTML = ''; // Clear output
                localStorage.clear(); // Clear localStorage
            }
        }

        // Function to load data from localStorage if available
        function loadFormData() {
            const firstName = localStorage.getItem('firstName');
            const lastName = localStorage.getItem('lastName');
            const email = localStorage.getItem('email');
            const phoneNo = localStorage.getItem('phoneNo');
            const age = localStorage.getItem('age');
            const areaOfInterest = localStorage.getItem('areaOfInterest');
            const dob = localStorage.getItem('dob');
            const yearsExperience = localStorage.getItem('yearsExperience');
            const country = localStorage.getItem('country');

            if (firstName) document.getElementById('firstName').value = firstName;
            if (lastName) document.getElementById('lastName').value = lastName;
            if (email) document.getElementById('email').value = email;
            if (phoneNo) document.getElementById('phoneNo').value = phoneNo;
            if (age) document.getElementById('age').value = age;
            if (areaOfInterest) document.getElementById('areaOfInterest').value = areaOfInterest;
            if (dob) document.getElementById('dob').value = dob;
            if (yearsExperience) document.getElementById('yearsExperience').value = yearsExperience;
            if (country) document.getElementById('country').value = country;
        }

        // Create the form when the page loads
        window.onload = createForm;
    </script>
</body>

</html>
